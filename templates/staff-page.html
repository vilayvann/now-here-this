<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Staff | {{name}}</title>

  <body>
    <nav class="navbar navbar-inverse navbar-toggleable-sm fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class='nav-item'><a class="nav-link" href="index.html"><img src="../images/white_logo.png" alt="logo" class="logo"/></a></li>
            <li class="nav-item active"><a class="nav-link" href="index.html">HOME</a></li>
            <li class="nav-item dropdown"><a class="nav-link" >ABOUT</a>
              <div class='dropdown-content'>
                <a href='overview.html'>OVERVIEW</a><br>
                <a href='staff.html'>STAFF</a>
              </div>
            </li>
            <li class="nav-item dropdown-2"><a class="nav-link" >ARCHIVE</a>
              <div class='dropdown-content-2'>
                <a href='archive.html'>STORIES</a><br>
                <a href='issues.html'>ISSUES</a>
              </div>
            </li>
            <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <form class="navbar-form navbar-left" action="/results.html" method="POST">
              <li class='nav-item search-li'><input name="searchInput" type="text" placeholder="search story" class='search-input'></li>
              <a href="#">
                <li class='nav-item icons search-icon'><i class='fas fa-search'></i>
                </li>
              </a>
            </form>
            <li class='nav-item icons'><a href='https://www.facebook.com/nowherethisaudio/'><i class='fab fa-facebook'></i></a></li>
            <li class='nav-item icons'><a href='https://twitter.com/itsNowHereThis'><i class='fab fa-twitter'></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container body">
      <div class='row headers'>
        <div class='col-12'>
          <h3 class='header-text'><span class='header-span'>
              {{name}}
              </span></h3>
        </div>
      </div>
      <div class='row'>
        <div class="col-6">
          <img src="../staff/{{staffName}}.jpg" style="height:270px; width:270px" class='staff-photo'/>
        </div>
        <div class="col-6 staff-intro">
            <p>Role: {{role}}</p>
            <p>Year: {{year}}</p>
            <p>{{intro}}</p>
        </div>
      </div>
    {{{stories}}}
    </div>


    <footer class="page-footer font-small dark pt-4 pb-2 mt-4">
      <div class='container'>
        <div class='footer-text'>
          <p>Contact Us: info@nowherethis.org</p>
        </div>
        <div class='footer-text'>
          <p>@Copyright 2017 - All Rights Reserved</p>
        </div>
      </div>
